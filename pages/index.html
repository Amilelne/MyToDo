<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Robot fonts-->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab"
        rel="stylesheet">
  <link rel="stylesheet"
        type="text/css"
        href="/resource/css/reset.css">
  <link rel="stylesheet"
        type="text/css"
        href="/resource/css/style.css">
  <!-- Bootstrap css-->
  <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
  <!-- Fontawesome -->
  <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" 
        crossorigin="anonymous">
  <!-- Bootstrap js-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
          crossorigin="anonymous"></script>
  <!-- md5.js -->
  <script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.min.js"></script>
  <!-- login.js -->   
  <script src="/resource/js/login.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light rounded-bottom" style="background-color: #c53d2f">
    <form class="form-inline">
          <div class="input-group m-2 shadow-sm">
              <input type="text" class="form-control" placeholder="Enter an activity..." id="item" aria-label="Activity" aria-describedby="basic-addon1">
              <div class="input-group-append" id="add">
                  <span class="input-group-text">Add</span>
              </div>
            </div>
            <button type="button" class="btn bg-transparent ml-5" onclick="user_login();show()">
                <i class="far fa-user fa-2x"></i>
            </button>
            <label class="" id="headInfo">Welcome, please login</label>
    </form>
  </nav>
  <div class="container mt-5" style="width: 30rem;">
    <!-- <form class="hide" id="login" name="login" action="/api/signin" method="post"> -->
    <form class="hide" id="login" name="login">
      <div class="form-group row">
        <label for="Username" class="col-sm-3 col-form-label">Username:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control shadow-sm" id="username" name="username" placeholder="Username" />
        </div>
      </div>
      <div class="form-group row">
          <label for="Password" class="col-sm-3 col-form-label">Password:</label>
          <div class="col-sm-9">
            <input type="password" class="form-control shadow-sm" id="password" name="password" placeholder="Password" />
          </div>
        </div>
      <div class="d-flex flex-row justify-content-center">
        <!-- <button type="submit" class="btn btn-danger" id="signUp" onclick="sign_up()">Sign Up</button> -->
        <button type="button" class="btn btn-danger" id="signUp">Sign Up</button>
        <!-- <button type="submit" class="btn btn-success ml-3" id="signIn" onclick="sign_in()">Sign In</button> -->
        <button type="button" class="btn btn-success ml-3" id="signIn">Sign In</button>
      </div>
    </form>
  </div>
  <div class="task m-3 w-50">
    <ul class="list-group"
        id="todo">
    </ul>
    <!--Completed tasks-->
    <ul class="list-group"
        id="completed">
    </ul>
  </div>
  <script src="resource/js/main.js"></script>
</body>

</html>
